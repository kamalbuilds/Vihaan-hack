<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='one.css'>
    <link rel="icon" href='./Images/bb_logo(black).png' type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<title>Start Saving Lives </title>
<body>
<div class="inner">
    <div class="photo">
        <img src="./Images/regphoto.png">
    </div>
    <div class="user-form">
        <h1>Please Fill out the details</h1>
        <form>
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="Name">
            <br>
            <i class="fas fa-envelope-square"></i>
            <input type="number" placeholder="age">
            <br>
            <i class="fas fa-envelope-square"></i>
            <input type="text" placeholder="Sex">
            <br>
            <i class="fas fa-user icon"></i>
            <input type="text" placeholder="blood group">
            <br>
            <form>
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Sugar?">
                <br>
            </form>
            <div class="action-btn">
                <button class="btn primary"><a href="tick.html">Submit</a></button>
            </div>
        </form>
    </div>
</div>
<script src="./Register.js"></script>
</body>
</html>
